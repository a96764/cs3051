<!doctype html>
<html lang="en">
  <head>
  <title>Page Title</title>
  <link rel="stylesheetboot" type="text/css" href="styleboot.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/minty/bootstrap.min.css" rel="stylesheet" integrity="sha384-9NlqO4dP5KfioUGS568UFwM3lbWf3Uj3Qb7FBHuIuhLoDp3ZgAqPE1/MYLEBPZYM" crossorigin="anonymous">

  </head>
  <body>

<a href="restboot.html" class="badge badge-info">MAIN PAGE</a>
<a href="aboutboot.html" class="badge badge-primary">ABOUT US</a>
<a href="menuboot.html" class="badge badge-secondary">MENU</a>
<a href="healthbenboot.html" class="badge badge-danger">HIMALAYAN AIR</a>
<a href="https://www.tripsavvy.com/how-mezcal-is-made-1588808" class="badge badge-success">OAXACAN AIR</a>
<a href="healthben.html" class="badge badge-info">CONTACT US</a>

<div id="app">
<h2> MENU</h2>
  <ul>
<li v-for="product in products">

<div class="card" style="width: 18rem;">
  <img v-bind:src="product.img" class="card-img-top" alt="image">
  <div class="card-body">
  <div class="alert alert-warning" role="alert">
  <h4>{{product.name}}</h4>
</div>
    <p class="card-text">{{product.text}}</p>
  </div>
        <input type="number" v-model.number="product.quantity"/>
   <button @click="product.quantity += 1">
    Add to cart
  </button>
<button @click="product.quantity -= 1">
    Remove item
  </button>
</div>




<!-- Modal -->
<div class="modal fade" v-bind:id="'modal-' + product.id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{product.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
               <img src="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/image_data/file/81497/s300_clouds2-PL-1001515.jpg" alt="Sky"></img>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


</li>
</ul>
  <h2> Total products added to cart:{{totalInventory}} </h2>
</div>



 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue"></script>
<script>
const app = new Vue({
el: '#app',
data: {
products: []
},
 computed: {
   totalInventory: function() {
     return this.products.reduce((sum,prod) => {
       return sum += prod.quantity
     },0)
   }
 },
 created: function() {
  fetch('https://api.myjson.com/bins/pwtwz')
    .then(response => response.json())
    .then(json => {
      this.products = json.products
    })
  }
})
</script>
</body>
</html>

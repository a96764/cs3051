<h2> MENU</h2>
  <ul>
<li v-for="product in products">

<div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img v-bind:src="product.img" class="card-img" alt="image">
    </div>
    <div class="col-md-8">
      <div class="card-body">
         <div class="alert alert-info" role="alert">
  <h5>{{product.name}}</h5>
</div>
        <p class="card-text">{{product.text}}</p>
                <input type="number" v-model.number="product.quantity"/>
   <button type="button" class="btn btn-primary" @click="product.quantity += 1">
    Add to cart
  </button>
<button type="button" class="btn btn-danger" @click="product.quantity -= 1">
    Remove item
  </button>
      </div>
    </div>
  </div>
</div>





<!-- Modal -->
<div class="modal fade" v-bind:id="'modal-' + product.id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{product.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
               <img src="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/image_data/file/81497/s300_clouds2-PL-1001515.jpg" alt="Sky"></img>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


</li>

  <h2> Total products added to cart:{{totalInventory}} </h2>

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue"></script>
<script>
const app = new Vue({
el: '#app',
data: {
products: []
},
 computed: {
   totalInventory: function() {
     return this.products.reduce((sum,prod) => {
       return sum += prod.quantity
     },0)
   }
 },
 created: function() {
  fetch('https://api.myjson.com/bins/pwtwz')
    .then(response => response.json())
    .then(json => {
      this.products = json.products
    })
  }
})
</script>

<script type="text/x-template" id="my-home">
      <p> My home page </p>
    </script>

      <script>
      const Home = { template: '#my-home' }
      const Menu = { template: '<div>Menu</div>' }

      const routes = [
        { path: '/', component: Home },
        { path: '/menu', component: Menu }
      ]

      const router = new VueRouter({
        routes // short for `routes: routes`
      })

    const app = new Vue({
      el: '#app', router
    })
    </script>
